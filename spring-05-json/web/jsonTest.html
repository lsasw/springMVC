<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // 编写一个js对象
        const user = {
            a: "qw",
            b: "we",
            c: "as"
        };
        console.log(user);


    //    将js对象转换为json对象
        let s = JSON.stringify(user);
        console.log(s);
        //在将json对象转换为js对象
        let parse = JSON.parse(s);
        console.log(parse)
    </script>
</head>
<body>

</body>
</html>
